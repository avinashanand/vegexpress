<!DOCTYPE html>
<html lang="en" ng-app="AngularStore">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Farm fresh vegetables and fruits at your door step</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<link href="../css/justified-nav.css" rel="stylesheet">
<link href="/lib/css/bootstrap-grid.min.css" rel="stylesheet">
<link href="/css/store.css" rel="stylesheet">
<!-- Latest compiled and minified JavaScript -->
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js"
	type="text/javascript"></script>
<!-- <script src="/js/script.js"></script> -->

<script src="http://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>


<!-- Angular dependencies -->
<!-- AngularStore app -->
<script src="angular-js/product.js" type="text/javascript"></script>
<script src="angular-js/store.js" type="text/javascript"></script>
<script src="angular-js/shoppingCart.js" type="text/javascript"></script>
<script src="angular-js/app.js" type="text/javascript"></script>
<script src="angular-js/controller.js" type="text/javascript"></script>

</head>
<body>
	<div class="container">


		<!-- Example row of columns -->
		<div class="row" id="mainContainer" ng-view></div>


		<!-- Site footer -->
		<footer class="footer">
			<p>&copy; 2018 Fire Labz, Pune.</p>
		</footer>

		<!-- Login modal -->

		<!-- Modal -->
		<div class="modal fade" id="loginModal" tabindex="-1" role="dialog"
			aria-labelledby="loginModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="loginModalLabel">Login or Signup</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">

						<form ng-submit="submit()" ng-controller="storeController">
							<div class="form-group" >
								<label for="exampleInputEmail1">Email address</label> <input
									type="email" class="form-control" ng-model="email"
									aria-describedby="emailHelp" placeholder="Enter email">
								<small id="emailHelp" class="form-text text-muted">We'll
									never share your email with anyone else.</small>
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">Password</label> <input
									type="password" class="form-control" ng-model="password"
									placeholder="Password">
							</div>
							
							<button type="submit" id="submit" class="btn btn-primary">Submit</button>
						</form>



					</div>
					<div class="modal-footer">
						<!-- <button type="button" class="btn btn-secondary"
							data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save
							changes</button> -->
					</div>
				</div>
			</div>
		</div>

	</div>
	<!-- /container -->

</body>
</html>
