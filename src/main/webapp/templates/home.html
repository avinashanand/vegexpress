<div class="masthead">

	<p style="text-align: left; padding-bottom: 20px;">
		<span style="font-size: 2em;">VegeExpress</span> 
		<span
			ng-show="user == null" style="float: right;" id="user">
			<button
				type="button" class="btn btn-primary" data-toggle="modal"
				data-target="#loginModal">Login or Signup
			</button>
		</span> 
		<span
			ng-show="user != null" style="float: right;" id="user">
			Welcome back {{user.userId}}
		</span>
	</p>

	<nav class='hidden-xs'>
		<ul class="nav nav-justified">
			<li class="active"><a href="#">HOME</a></li>
			<li><a href="#search?item=VEGETABLES">FRESH VEGETABLES</a></li>
			<li><a href="#search?item=FRUITS">FRESH FRUITS</a></li>
			<li><a href="#search?item=EXOTICVEG">EXOTIC VEGETABLES</a></li>

			<li><a href="#search?item=DAILY">FRESH DAIRY</a></li>

		</ul>
	</nav>
</div>
<!-- Corrousal -->
<div id="carousel-example-generic" class="carousel slide hidden-xs"
	data-ride="carousel">
	<!-- Indicators -->
	<ol class="carousel-indicators">
		<li data-target="#carousel-example-generic" data-slide-to="0"
			class="active"></li>
		<li data-target="#carousel-example-generic" data-slide-to="1"></li>
		<li data-target="#carousel-example-generic" data-slide-to="2"></li>
	</ol>

	<!-- Wrapper for slides -->
	<div class="carousel-inner" role="listbox">
		<div class="item active">
			<img src="../pic/banner1.jpg" alt="Farm Fresh">
			<div class="carousel-caption">Farm Fresh Fruits and Vegetables</div>
		</div>
		<div class="item">
			<img src="../pic/banner2.png" alt="Same Day delivery">
			<div class="carousel-caption">Same Day Delivery</div>
		</div>
		<div class="item">
			<img src="../pic/banner3.png" alt="Fresh delivery">
			<div class="carousel-caption">Fresh Delivery</div>
		</div>
	</div>

	<!-- Controls -->
	<a class="left carousel-control" href="#carousel-example-generic"
		role="button" data-slide="prev"> <span
		class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> <span
		class="sr-only">Previous</span>
	</a> <a class="right carousel-control" href="#carousel-example-generic"
		role="button" data-slide="next"> <span
		class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> <span
		class="sr-only">Next</span>
	</a>
</div>

</div>
